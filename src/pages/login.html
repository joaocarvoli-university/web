<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet"  type="text/css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../style/form-login.css" media="screen" />
  </head>
  <body>
    <div class="text-center section-form rounded">
      <form class="form-login shadow-lg" id="form-login">
        <img class="tiziu" src="../assets/images/icons/tiziu.png" alt="Tiziu" width="30">
        <h1 class="h3 font-weight-normal">Please sing in</h1>
        <label for="emailAddress-login" class="sr-only">Email Address</label>
        <input type="email" id="emailAddress-login" class="form-control" placeholder="Email Address" required autofocus>
        <span id="text-email-login"></span>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control">
        <div class="">
          <div class="">
            <a href="/src/pages/register.html">
              <span>Sing-up</span>
            </a>
            |
            <a href="">
              <span>Forget password?</span>
            </a>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn bnt-lg btn-primary btn-block">Sign in</button>
        </div>
      </form>
    </div>
    <!-- First include jquery js -->
    <script
    src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.0.js" integrity="sha256-0Nkb10Hnhm4EJZ0QDpvInc3bRp77wQIbIQmWYH3Y7Vw=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.js"></script>
    <script src="../scripts/validation-login.js"></script>
  </body>
</html>
