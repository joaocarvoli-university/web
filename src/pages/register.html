<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet"  type="text/css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../style/form-login.css" media="screen" />
  </head>
  <body>
    <div class="text-center section-form rounded">
      <form class="form-login shadow-lg" id="form-register">
        <h4 class="text-left">Create account</h4>
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>
        <label for="emailAddress-register" class="sr-only">Email Address</label>
        <input type="email" id="emailAddress-register" class="form-control" placeholder="Email Address" required autofocus>
        <span id="text-email-register"></span>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control">
        <label for="passwordConfirmation" class="sr-only">Password confirmation</label>
        <input type="password" id="passwordConfirmation" placeholder="Password confirmation" class="form-control">
        <span id="text-pass"></span>
        <div class="text-left">Born date</div>
        <select id="year" name="year"></select>
        <select id="month" name="month"></select>
        <select id="day" name="day"></select>
        <div class="p-2">
          <button class="btn bnt-lg btn-primary btn-block">Sign in</button>
        </div>
        
      </form>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.0.js" integrity="sha256-0Nkb10Hnhm4EJZ0QDpvInc3bRp77wQIbIQmWYH3Y7Vw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/validation-register.js"></script>
  </body>
</html>
