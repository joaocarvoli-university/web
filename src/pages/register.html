<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../style/form-login.css" media="screen" />
  </head>
  <body>
    <div class="text-center mt-5">
      <form class="form-login">
        <img class="tiziu" src="../assets/images/icons/tiziu.png" alt="Tiziu" width="30">
        <h1 class="h3 font-weight-normal">Please sing up</h1>
        <label for="emailAddress" class="sr-only">Email Address</label>
        <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control">
        <div class="">
          <label>
            <input type="checkbox" value="remember-me">
            <span>Remember me</span>
          </label>
          <a href="/src/pages/register.html">
            <span>Sing-up</span>
          </a>
        </div>
        <div class="mt-3">
          <button class="btn bnt-lg btn-primary btn-block">Sign in</button>
        </div>
      </form>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
